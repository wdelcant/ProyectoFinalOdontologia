    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/odontologo/odontologos_crud.js"></script>
    <script type="module" src="js/logout.js"></script>

    <script type="module">
        import { checkAuthentication } from './js/login.js';
        checkAuthentication();
    </script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Clínica Odontológica</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>

            <li class="nav-item">

                <a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a> <!-- Botón de cierre de sesión -->
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Alta de Odontólogos</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Agregar Odontólogos
                </div>
                <div class="card-body">
                    <form id="add_new_odontologo">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre"
                                   placeholder="Ingrese el nombre"
                                   name="nombre" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="nombre">Apellido:</label>
                            <input type="text" class="form-control" id="apellido"
                                   placeholder="Ingrese el apellido"
                                   name="apellido" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="matricula">Matrícula:</label>
                            <input type="text" class="form-control" id="matricula"
                                   placeholder="Ingrese el dni"
                                   name="matricula" required></input>
                        </div>
                        <button type="submit" class="btn btn-danger"
                                id="btn-add-new-odontolo">Guardar</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
